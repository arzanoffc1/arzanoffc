    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Menghindari scroll karena video */
        }
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Video di belakang konten */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .profile-card {
            padding: 20px;
            border-radius: 20px;
            color: white;
            max-width: 350px;
            width: 100%;
            z-index: 1; /* Di atas video */
        }
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .profile-card h1 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .profile-card p {
            margin: 5px 0 20px;
            font-size: 1rem;
        }
        .profile-card a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }
        .profile-card a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .profile-card a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .location {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Disable Right Click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable Text Selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Disable Copy (CTRL+C)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
            }
        });
    </script>
</head>
